            <button class="btn" onclick="location.href='newsfeed.html'">Login</button>

        <div class="divider"></div>

        <div class="forgot-password">

<br>

            <label for="formFile" class="form-label">Add your photo for records!</label>

          </div>
          
<div class="social-buttons">
